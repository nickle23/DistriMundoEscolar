<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador Inteligente de C√≥digo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #d4d4d4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .barra {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #007acc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #codigo {
      white-space: pre-wrap;
      overflow-x: auto;
      background-color: #252526;
      border: 1px solid #333;
      padding: 20px;
      height: 60vh;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      border-radius: 6px;
    }
    .resaltado {
      background-color: yellow;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üîç Buscador Inteligente de C√≥digo</h1>

  <div class="barra">
    <input type="text" id="buscador" placeholder="Escribe para buscar...">
    <button onclick="copiar()">üìã Copiar</button>
    <button onclick="limpiar()">üßπ Limpiar</button>
  </div>

  <div id="codigo" contenteditable="true">
    <!-- Pega aqu√≠ tu c√≥digo -->
    &lt;div class="producto"&gt;
      &lt;h2&gt;Lapicero Azul&lt;/h2&gt;
      &lt;p&gt;Precio: S/ 1.50&lt;/p&gt;
    &lt;/div&gt;
  </div>

  <script>
    const buscador = document.getElementById('buscador');
    const codigo = document.getElementById('codigo');

    buscador.addEventListener('input', () => {
      const texto = normalizar(buscador.value.trim());
      const original = codigo.innerText;

      if (!texto) {
        codigo.innerHTML = escapeHtml(original);
        return;
      }

      const palabras = original.split(/(\s+)/).map(fragmento => {
        const limpio = normalizar(fragmento);
        if (limpio.includes(texto)) {
          return `<span class="resaltado">${escapeHtml(fragmento)}</span>`;
        } else {
          return escapeHtml(fragmento);
        }
      });

      codigo.innerHTML = palabras.join('');
    });

    function normalizar(str) {
      return str
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, ""); // Elimina tildes
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function copiar() {
      const contenido = codigo.innerText;
      navigator.clipboard.writeText(contenido).then(() => {
        alert('‚úÖ C√≥digo copiado al portapapeles');
      });
    }

    function limpiar() {
      codigo.innerText = '';
      buscador.value = '';
    }
  </script>

</body>
</html>
