<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Distribuidora Mundo Escolar - Acceso Exclusivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Tus estilos se mantienen igual */
    body {
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .login-logo {
      width: 140px;
      margin-bottom: 1.2rem;
    }
    .login-title {
      font-weight: 700;
      color: #0056b3;
      margin-bottom: .5rem;
    }
    .login-subtitle {
      color: #6c757d;
      margin-bottom: 2rem;
    }
    .form-control {
      border-radius: 8px;
      padding: .75rem 1rem;
    }
    .btn-login {
      background: #0056b3;
      border: none;
      border-radius: 8px;
      padding: .75rem;
      font-weight: 600;
      transition: background .3s;
    }
    .btn-login:hover {
      background: #004494;
    }
    .error-msg {
      font-size: .9rem;
      margin-top: .75rem;
    }
    .footer-login {
      font-size: .8rem;
      color: #6c757d;
      margin-top: 2rem;
    }
    .device-status {
      font-size: 0.8rem;
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="/img/Logo.webp" alt="Distribuidora Mundo Escolar" class="login-logo">
    <h2 class="login-title">Acceso Exclusivo</h2>
    <p class="login-subtitle">Ingresa tu código de vendedor</p>

    <div id="deviceStatus" class="device-status bg-light border">
      <i class="bi bi-phone me-1"></i>
      <span id="deviceText">Obteniendo ID del dispositivo...</span>
    </div>

    <form method="POST" action="{{ url_for('autenticar') }}">
      <input type="text" name="codigo" class="form-control mb-3" placeholder="Código de vendedor" required>
      <input type="hidden" name="dispositivo" id="deviceId">
      <button type="submit" class="btn btn-primary btn-login w-100">Ingresar</button>
    </form>

    {% if error %}
      <p class="error-msg text-danger">{{ error }}</p>
    {% endif %}

    <div class="mt-3">
      <a href="{{ url_for('obtener_id') }}" class="btn btn-outline-secondary btn-sm">
        <i class="bi bi-info-circle me-1"></i>¿Necesitas ayuda con tu código?
      </a>
    </div>

    <div class="footer-login">
      © 2025 Distribuidora Mundo Escolar - Sistema Seguro
    </div>
  </div>

  <!-- FingerprintJS para obtener Device ID automáticamente -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
  <script>
    async function obtenerDeviceId() {
      try {
        const fp = await FingerprintJS.load({ monitoring: false });
        const result = await fp.get();
        const deviceId = result.visitorId;
        
        document.getElementById('deviceId').value = deviceId;
        document.getElementById('deviceText').textContent = 'Dispositivo reconocido ✓';
        document.getElementById('deviceStatus').className = 'device-status bg-success text-white border-0';
        
      } catch (error) {
        document.getElementById('deviceText').textContent = 'Error obteniendo ID';
        document.getElementById('deviceStatus').className = 'device-status bg-danger text-white border-0';
      }
    }

    // Obtener Device ID cuando carga la página
    obtenerDeviceId();
  </script>
</body>
</html>
