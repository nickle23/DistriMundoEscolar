<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de nombres ctgXXXX.webp</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
      color: #333;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 5px;
    }
    textarea {
      width: 100%;
      height: 250px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      resize: vertical;
      background-color: #fff;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    h3 {
      margin-top: 30px;
      color: #27ae60;
    }
    #output {
      background-color: #ecf0f1;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 300px; /* üëà Aqu√≠ est√° el recuadro con scroll */
    }
  </style>
</head>
<body>
  <h2>üîß Generador de nombres ctgXXXX.webp</h2>
  <p>Pega tu lista de c√≥digos (uno por l√≠nea):</p>
  <textarea id="input" placeholder="Ejemplo:\n7289\n1234\n5678"></textarea>

  <div class="buttons">
    <button onclick="generar()">üîÑ Generar nombres</button>
    <button onclick="copiar()">üìã Copiar al portapapeles</button>
    <button onclick="limpiar()">üßπ Limpiar todo</button>
  </div>

  <h3>‚úÖ Resultado:</h3>
  <pre id="output"></pre>

  <script>
    function generar() {
      const entrada = document.getElementById("input").value.trim();
      const lineas = entrada.split(/\r?\n/);
      const resultado = lineas
        .map(codigo => codigo.trim())
        .filter(codigo => codigo !== "")
        .map(codigo => `ctg${codigo}.webp`)
        .join("\n");
      document.getElementById("output").textContent = resultado;
    }

    function copiar() {
      const texto = document.getElementById("output").textContent;
      if (!texto) {
        alert("No hay nada para copiar.");
        return;
      }
      navigator.clipboard.writeText(texto)
        .then(() => alert("‚úÖ Copiado al portapapeles. ¬°Pega en tu Excel!"))
        .catch(() => alert("‚ùå Error al copiar."));
    }

    function limpiar() {
      document.getElementById("input").value = "";
      document.getElementById("output").textContent = "";
    }
  </script>
</body>
</html>
