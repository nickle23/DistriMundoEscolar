<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener ID de Dispositivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Obtener ID de Dispositivo</h2>
                        
                        <p class="text-muted mb-4">
                            Este ID es único para tu dispositivo. Envíalo al administrador para que te active en el sistema.
                        </p>

                        <div class="mb-3">
                            <label class="form-label">Tu ID de dispositivo:</label>
                            <input type="text" id="deviceId" class="form-control" readonly>
                        </div>

                        <button onclick="copiarAlPortapapeles()" class="btn btn-primary w-100 mb-3">
                            Copiar ID
                        </button>

                        <div class="alert alert-info">
                            <small>
                                <strong>Instrucciones:</strong><br>
                                1. Copia este ID<br>
                                2. Envíalo al administrador<br>
                                3. El administrador te dará tu código de acceso
                            </small>
                        </div>

                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary w-100">
                            Volver al Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
    <script>
        async function obtenerIdDispositivo() {
            try {
                const fp = await FingerprintJS.load({ monitoring: false });
                const result = await fp.get();
                document.getElementById('deviceId').value = result.visitorId;
            } catch (error) {
                document.getElementById('deviceId').value = 'Error al obtener ID: ' + error.message;
            }
        }

        function copiarAlPortapapeles() {
            const deviceId = document.getElementById('deviceId');
            deviceId.select();
            document.execCommand('copy');
            alert('ID copiado al portapapeles');
        }

        // Obtener ID cuando carga la página
        obtenerIdDispositivo();
    </script>
</body>
</html>
