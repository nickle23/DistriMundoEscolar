<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Convertidor a WebP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .drop-zone {
      border: 2px dashed #007BFF;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      background: #fff;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .drop-zone.dragover {
      background: #e6f0ff;
    }

    .drop-zone:hover {
      background: #f9f9f9;
    }

    .drop-zone i {
      font-size: 48px;
      color: #007BFF;
      margin-bottom: 10px;
    }

    .preview {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .image-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      border-radius: 4px;
    }

    .file-name {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: #444;
    }

    .file-info {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 10px;
    }

    .download-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: block;
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
      color: #007BFF;
      cursor: pointer;
    }

    #downloadAllBtn {
      margin-top: 40px;
      display: none;
      padding: 12px 24px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Convertidor de Im치genes a WebP</h1>

  <div class="drop-zone" id="dropZone">
    <i>游늬</i>
    <p>Arrastra tus im치genes aqu칤 o haz clic para subir</p>
    <label for="imageInput" class="upload-label">Seleccionar archivos</label>
    <input type="file" id="imageInput" multiple accept="image/*">
  </div>

  <div class="preview" id="preview"></div>
  <button id="downloadAllBtn">游닍 Descargar todo en ZIP</button>

  <!-- Librer칤as externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    const dropZone = document.getElementById('dropZone');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const downloadAllBtn = document.getElementById('downloadAllBtn');
    const convertedImages = [];

    dropZone.addEventListener('click', () => imageInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    imageInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      preview.innerHTML = '';
      convertedImages.length = 0;
      downloadAllBtn.style.display = 'none';

      [...files].forEach(file => {
        const img = new Image();
        const reader = new FileReader();

        reader.onload = function(e) {
          img.src = e.target.result;
        };

        img.onload = function() {
          const canvas = document.createElement('canvas');
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);

          canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const fileName = file.name.replace(/\.[^/.]+$/, "") + ".webp";

            // Extraer c칩digo de producto si existe (ej: COD1234)
            const match = file.name.match(/(COD\d+)/i);
            const codigo = match ? match[1].toUpperCase() : null;

            // Calcular tama침o en KB
            const sizeKB = Math.round(blob.size / 1024);

            const nameLabel = document.createElement('div');
            nameLabel.className = 'file-name';
            nameLabel.textContent = fileName;

            const infoLabel = document.createElement('div');
            infoLabel.className = 'file-info';
            infoLabel.textContent = `Tama침o: ${sizeKB} KB` + (codigo ? ` | C칩digo: ${codigo}` : '');

            const downloadBtn = document.createElement('button');
            downloadBtn.className = "download-btn";
            downloadBtn.innerHTML = "游닌 Descargar";
            downloadBtn.addEventListener('click', () => {
              const tempLink = document.createElement('a');
              tempLink.href = url;
              tempLink.download = fileName;
              tempLink.click();
            });

            const box = document.createElement('div');
            box.className = "image-box";
            box.appendChild(nameLabel);
            box.appendChild(infoLabel);
            box.appendChild(canvas);
            box.appendChild(downloadBtn);
            preview.appendChild(box);

            convertedImages.push({ name: fileName, blob });
            if (convertedImages.length > 1) {
              downloadAllBtn.style.display = "inline-block";
            }
          }, 'image/webp');
        };

        reader.readAsDataURL(file);
      });
    }

    downloadAllBtn.addEventListener('click', () => {
      const zip = new JSZip();
      convertedImages.forEach(img => {
        zip.file(img.name, img.blob);
      });

      zip.generateAsync({ type: "blob" }).then(content => {
        saveAs(content, "imagenes_convertidas.zip");
      });
    });
  </script>
</body>
</html>
